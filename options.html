<html>

<head>
    <script src="options.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"
            integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body>
    <h2>Forms to Fill</h2>
    <div ng-app="app" ng-controller="labelsCtrl">  
        <table class="table">
            <thead>
                <tr>
                    <th>Labels</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in labels">
                    <td>{{ x.label }}</td>
                    <td>{{ x.fill }}</td>
                    <td><button type="button" class="btn btn-primary" ng-click="remove(labels, $index)">Remove</button><td>
                </tr>
            </tbody>
        </table>
    </div>
    <button type="button" class="btn btn-primary" onclick="addDiv()">Add</button>
</body>

</html>
